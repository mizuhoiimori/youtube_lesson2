<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML演習</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <header>
    <div class="container">
     <p>GTM</p>
    </div>
  </header>

  <main>
    <div class="profile">
      <div class="container">
        <img src="neko.jpeg" class="icon">
        <h2 class="name">Great Teacher Marimo</h2>
        <div class="career">
          <h2>自己紹介</h2>
          <div class="text">
            <p>教員を４年経験しました</p>
            <p>プログラミングスクールに通いエンジニアへ転職しました</p>
            <p>趣味は投資です</p>
            
          </div>
        </div>
      </div>
    </div>
  </main>

  <div class="contact form">
    <div class="container">
      <h2 class="heading">本気でプログラミングを学びたい人！連絡ください</h2>
      <form>
        <p>name</p>
        <input type="text">
        <p>mail</p>
        <input type="text">
        <p>message</p>
        <textarea></textarea>
      </form>
    </div>
  </div>

  <footer>
    <div class="container">
      <ul>
        <a href="https://www.youtube.com/" target="_blank"><li>youtube</li></a>
        <a href="https://twitter.com/?lang=ja" target="_blank"><li>twitter</li></a>
      </ul>
    </div>
  </footer>

</body>
</html>
